<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Box Office — Galaxy Year Spokes (3D)</title>
    <style>
        :root {
            --bg: #05080f;
            --panel: #10182bcc;
            --border: #1b2742;
            --muted: #9aa6b2;
        }
    
        html,
        body {
            height: 100%;
            margin: 0;
            overflow: hidden;
            background: radial-gradient(1200px 800px at 60% 40%, #0d1430 0%, #071023 50%, #05080f 100%);
            color: #e8eef7;
            font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        }
    
        #app {
            position: fixed;
            inset: 0;
        }
    
        /* HUD Panel */
        .hud {
            position: fixed;
            top: 16px;
            left: 16px;
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 18px 22px;
            max-width: 820px;
            backdrop-filter: blur(8px);
            box-shadow: 0 14px 50px rgba(0, 0, 0, 0.4);
            font-size: 17px;
            line-height: 1.5;
            color: #e8eef7;
        }
    
        .hud b {
            color: #fff;
        }
    
        /* Large, clean legend */
        .legend {
            display: grid;
            grid-template-columns: auto 1fr;
            gap: 12px 18px;
            margin-top: 12px;
        }
    
        .legend div {
            font-size: 17px;
            font-weight: 700;
            letter-spacing: 0.3px;
        }
    
        .swatch {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            margin-top: 4px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
    
        .ring-swatch {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            margin-top: 4px;
            background: transparent;
            border: 3px solid #ffe96f;
            box-shadow: 0 0 12px rgba(255, 233, 111, 0.95), 0 0 24px rgba(255, 233, 111, 0.4);
        }
    
        /* For visual polish on smaller screens */
        @media (max-width: 800px) {
            .hud {
                font-size: 15px;
                max-width: 90%;
                padding: 14px 18px;
            }
    
            .legend div {
                font-size: 15px;
            }
    
            .swatch,
            .ring-swatch {
                width: 18px;
                height: 18px;
            }
        }
    </style>

</head>

<body>
    <div id="app"></div>

    <div class="hud">
        <div><b>Spokes</b>=Year · <b>Distance</b>=IMDb · <b>Size</b>=Worldwide Gross · <b>Color</b>=Genre.</div>
        <div class="legend" id="legend-genres">
            <!-- We’ll inject a “Franchise (yellow ring)” legend row first, then the genre colors -->
        </div>
    </div>

    <script type="module" src="./main.js"></script>
</body>

</html>
